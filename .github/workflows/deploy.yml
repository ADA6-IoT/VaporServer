name: Deploy to EC2 via Docker Hub

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ê²Œ

jobs:
  build-and-push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/appleacademychallenge6
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/appleacademychallenge6:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/appleacademychallenge6:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_STEP_LOG_MAX_SIZE=50000000
            BUILDKIT_STEP_LOG_MAX_SPEED=10000000

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/AppleAcademyChallenge6_Vapor

            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ğŸ” Logging in to Docker Hub..."
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose down

            echo "ğŸ“¥ Pulling latest Docker image from Docker Hub..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/appleacademychallenge6:latest

            echo "ğŸš€ Starting services..."
            docker-compose up -d

            echo "ğŸ“Š Running migrations..."
            docker-compose run --rm migrate

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f

            echo "âœ… Deployment completed!"

            echo "ğŸ“‹ Service status:"
            docker-compose ps
